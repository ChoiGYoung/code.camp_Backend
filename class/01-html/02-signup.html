<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <Link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <div class="pb">
        <div class="inner">
            <h2>회원 가입을 위해<br> 정보를 입력해주세요 </h2>
            <div class="group1" id="email">
                <div class="info">* 이메일</div>
                <input type="text"><br><br>
            </div>
            <div class="group1" id="name">
                <div class="info">* 이름</div>
                <input type="text"><br><br>
            </div>
            <div class="group1" id="password">
                <div class="info">* 비밀번호</div>
                <input type="text"><br><br>
            </div>
            <div class="group1" id="password_check">
                <div class="info">* 비밀번호 확인</div>
                <input type="text"><br><br>
            </div>
            <div class="gender">
            <input type="radio" name="gender">여성
            <input type="radio" name="gender">남성
            </div>
            <br><br>
            <div class="checkbox">
            <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            </div>
            <hr>
            <button class="button">가입하기</button>
        </div>
    </div>
</body>
</html>
